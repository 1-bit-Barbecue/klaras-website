---
layout: default
---
{{ content }}

<div class="portfolio-grid">
  {% assign localized = site.comics | where: 'language', page.language %}
  {% for comic in localized %}
    <a class="portfolio-card" href="{{ site.baseurl }}{{ comic.url }}">
      <div>
        <div class="portfolio-card-content">
          <h3>{{ comic.title }}</h3>
          <div class="portfolio-card-text">
            {{ comic.blurb }}
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
