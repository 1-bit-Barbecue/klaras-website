---
layout: default
---
{{ content }}

<div class="portfolio-grid">
  {% assign localized = site.novels | where: 'language', page.language %}
  {% for novel in localized %}
    <a class="portfolio-card" href="{{ site.baseurl }}{{ novel.url }}">
      <div>
      <div class="portfolio-card-content">
        <h3>{{ novel.title }}</h3>
        <div class="portfolio-card-text">
          {{ novel.blurb }}
        </div>
      </div>
      </div>
    </a>
  {% endfor %}
</div>
