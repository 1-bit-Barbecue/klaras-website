---
layout: default
---
{{ content }}

<div class="portfolio-grid">
  {% assign localized = site.shorts | where: 'language', page.language %}
  {% for short in localized %}
    <a class="portfolio-card" href="{{ site.baseurl }}{{ short.url }}">
      <div>
        <div class="portfolio-card-content">
          <h3>{{ short.title }}</h3>
          <div class="portfolio-card-text">
            {{ short.blurb }}
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
